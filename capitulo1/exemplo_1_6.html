<!-- Exemplo 1.6 – Cálculo do dobro de um número -->

<!-- a) Elaborar um programa que leia um número. Calcule e informe o dobro
desse número.
• Entrada de dados: ler um número
• Processamento: calcular o dobro
• Saída: informar o dobro -->
<meta charset="UTF-8">
<script>
    // lê um dado de entrada
    let number= prompt("Digite um número: ")
    // calculo o dobro
    let double = number * 2
    // exibe uma resposta
    window.alert("O dobro de " + number + " é " + double)
</script>
