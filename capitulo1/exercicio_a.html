<!-- a) Elaborar um programa que leia um número. Calcule e informe os seus
vizinhos, ou seja, o número anterior e posterior.
Exemplo:
Número: 15
Vizinhos: 14 e 16 -->

<meta charset="UTF-8">
<script>
    // lê um dado de entrada
    let number = Number(prompt("Digite um número: "))
    let previous  = number - 1 
    let posterior = number + 1

    // exibe uma resposta
    window.alert("O número anterior de "  + number + " é " + previous + " é o posterior é " + posterior )
</script>
