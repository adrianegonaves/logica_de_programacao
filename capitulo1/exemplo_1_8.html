<!-- Exemplo 1.8 – Soma de dois números -->

<!-- b) Elaborar um programa que leia dois números. Calcule e informe a soma
desses números.
• Entrada de dados: ler dois números
• Processamento: calcular a soma
• Saída: informar a soma -->
<meta charset="UTF-8">
<script>
    // lê um dado de entrada
    let number1= Number(prompt("Digite o primeiro número: "))
    let number2= Number(prompt("Digite o segundo número: "))
    // calculo a soma
    let sum = number1 + number2
    // exibe uma resposta
    window.alert("A soma de  " + number1 + " mais " + number2+ " é " + sum)
</script>
