<!-- b) Elaborar um programa para uma pizzaria, o qual leia o valor total de
uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
pago por cliente.
Exemplo:
Valor da Conta R$: 90.00
Número de Clientes: 3
Valor por cliente R$: 30.00 -->

<meta charset="UTF-8">
<script>
    // lê um dado de entrada
    let accountValue = Number(prompt("Digite o valor da conta R$: "))
    let customerNumber = Number(prompt("Digite o número de cliente: "))
    let totalPayablePerCustomer = accountValue / customerNumber

    // exibe uma resposta
    window.alert("Valor a ser pago por cliente é R$: " + totalPayablePerCustomer.toFixed(2))
</script>
