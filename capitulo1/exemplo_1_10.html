<!-- Exemplo 1.10 – Cálculo da duração de horas de uma viagem -->

<!-- d) Elaborar um programa que leia a duração de uma viagem em dias e
horas. Calcule e informe a duração total da viagem em número de horas.
Exemplo de dados de entrada e saída do programa (para uma viagem
que dura 2 dias + 5 horas).
Nº Dias: 2
Nº Horas: 5
Total de Horas: 53 -->

<meta charset="UTF-8">
<script>
    // lê um dado de entrada
    let travelDays = Number(prompt("Digite o número de dias da viagem: "))
    let travelHours = Number(prompt("Digite o número de horas da viagem "))
    let hours = 24 
    let daysInHours = travelDays * hours
    let totalHours = daysInHours  + travelHours
    // exibe uma resposta
    window.alert("O total de horas da viagem é " + totalHours)
</script>
