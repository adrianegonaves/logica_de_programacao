<!-- Exemplo 1.4 – String convertida em número -->
<script>
  /* Operações envolvendo strings e números*/

  let a = "30";
  let b = a * 2; // b = 60
  let c = a / 2; // c = 15
  let d = a - 2; // d = 28
  let e = a + 2; // e = 302
  let f = Number(a);
  let g = f + 2; // f = 32
  window.alert(" g: " + g); // exibe o valor de uma variável
</script>
