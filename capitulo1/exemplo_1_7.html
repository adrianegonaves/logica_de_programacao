<!-- Exemplo 1.7 – Conversão da entrada para número -->

<meta charset="UTF-8">
<script>
    // lê um dado de entrada
    let number= Number(prompt("Digite um número: "))
    // calculo o dobro
    let double = number * 2
    // exibe uma resposta
    window.alert("O dobro de " + number + " é " + double)
</script>
