<!-- d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
Calcule e informe a média das notas.
Exemplo:
1ª Nota: 7.0
2ª Nota: 8.0
Média: 7.5 -->

<meta charset="UTF-8">
<script>
    // lê um dado de entrada
    let note1 = Number(prompt("Digite a primeira nota: "))
    let note2 = Number(prompt("Digite a segunda nota: "))
    let numberOfNotes = 2
    let average = (note1 + note2) /numberOfNotes
    

    // exibe uma resposta
    window.alert(" A média é : " + average)
</script>
